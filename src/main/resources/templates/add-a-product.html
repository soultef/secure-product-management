<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Add Product</h2>

  <form th:action="@{/products/add}" th:object="${product}" method="post" class="form">
    <div class="mb-3">
      <label for= "name-input" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name-input" required>
    </div>

    <div class="mb-3">
      <label for="price-input" class="form-label">Price</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price-input" required>
    </div>

    <div class="mb-3">
      <label for="textarea-input" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" rows="3" id="textarea-input"> </textarea>

    </div>

    <button type="submit" class="btn btn-primary">Save Product</button>
  </form>
</div>
</body>
</html>
